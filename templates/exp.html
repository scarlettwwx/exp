        <script type="text/javascript">
            // These fields provided by the psiTurk Server
            var uniqueId = "{{ uniqueId }}"; // a unique string identifying the worker/task
            var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)

        <!-- utils.js and psiturk.js provide the basic psiturk functionality -->
        <script src="../static/js/utils.js" type="text/javascript"></script>

    <body>
    </body>
    <script>
        /* load psiturk */
        //var psiturk = new PsiTurk(uniqueId, adServerLoc, mode);
        /* text blocks */
        var timeline= [];
        var welcome_page = {
          type: "html-keyboard-response",
          stimulus: "Welcome to the experiment. Press any key to view the consent form."
        };

        timeline.push(welcome_page);

        var check_consent = function(elem) {
          if (document.getElementById('consent_checkbox').checked) {
            return true;
          }
          else {
            alert("If you wish to participate, you must check the box next to the statement 'I agree to participate in this study.'");
            return false;
          }
          return false;
        };

        // declare the block.
        var consent = {
          type:'external-html',
          url: "consent.html",
          cont_btn: "start",
          check_fn: check_consent
        };

        timeline.push(consent)

        var instructions ={
          type: "html-keyboard-response",
          stimulus: "<p>Please read the following instructions carefully before starting the experiment. <br />In this experiment you will be presented with fake English words. You will see a proposed spelling for the word, and you will hear its pronunciation. </p>" +
          "<p>Your task is to rate how acceptable the presented word is as a potential word of English on a scale from 1 to 5.</p><p> That is, based only on the sound, how natural would it seem for this to be a new English word?</p>" +
            "<p>Completely natural English word -  <b>5</b></p>" +
            "<p>Mostly natural English word - <b>4</b></p>" +
            "<p>Equally natural and unnatural - <b>3</b></p>" +
            "<p>Mostly unnatural English word - <b>2</b></p>" +
            "<p>Completely unnatural English word - <b>1</b></p>" +
          "<p>There is a chance that you will be presented with a word that actually is a true English word. In this case, please indicate so by pressing the button <b>“This is an English word!” </b></p>"+
          "<p> You are allowed to replay the audio stimuli. For better results, wear headphones and work in a quiet environment.</p>" +
          "<p> We will start the experiment with a sample sound test. Press any key to begin.</p>"
        };

        timeline.push(instructions);

        var capcha = {
          stimulus: "../static/mp3s/cat.mp3",
          type: "audio-button-response",
          choices: ['dog','cat','house','children'],
          button_html: '<button class="jspsych-btn">%choice%</button>',
          //'cat','house','children','Replay'],
          // choices: ['dog'],
          // button_html: '<button class="jspsych-btn">%choice%</button>  <button class="jspsych-btn">cat</button> <button class="jspsych-btn">house</button> <button class="jspsych-btn">children</button> <br /> <button class="jspsych-btn">Replay</button> ',
          prompt: '<p>Which word did you hear? Click on corresponding button.<\p> <p>Press "r" on your keyboard to hear it again</p>',
          argin_vertical: '0px',
          margin_horizontal : '8px'
        };

        var loop_node = {
            timeline: [capcha],
            loop_function: function(data){
              var data = jsPsych.data.get().last(1).values()[0];
              if(data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode('r')){
                return true; // to Replay
              }  else {
                return false;
              }
            }
          };

        var procedure = {
          timeline: [loop_node],
        };

        timeline.push(procedure)

        var more_instructions ={
          type: "html-keyboard-response",
          stimulus: "Focus on the prononciation of the word. You can press any key to proceed to the experiment."
        };

        timeline.push(more_instructions) //cannot go back.

        var audio_paths = [];
        var audio_strings= [];
         $.getJSON( "../static/js/1000stimlist.js", function( data ) {  // found problem, it is empty here
             $.each( data, function( key, val ) {
               audio_paths.push(key);
               audio_strings.push(val);
             });
           });
          for (soundFile in stimuli) { //bug is here
            if (stimuli.hasOwnProperty(soundFile))
            {
              audio_paths.push(soundFile);
              audio_strings.push(stimuli[soundFile]);
            }
          }
        var test_stimuli_generator = function(audio_paths ,audio_strings){
            var result=[];
            for (i = 0; i < audio_paths.length; i++)
            {
              result.push({
                stimulus : audio_paths[i],
                stimulus_text_string:audio_strings[i],
              });
            }
            return result;
          };

      var test_stimuli= test_stimuli_generator(audio_paths ,audio_strings);


       var trials = {
          stimulus: jsPsych.timelineVariable('stimulus'),
          stimulus_text: jsPsych.timelineVariable('stimulus_text_string'),
          type: "audio-text-button-response",
          choices: ['1','2','3','4','5','This is an English word!','Replay'],
          button_html: '<button class="jspsych-btn">%choice%</button>',
          prompt: '<p>How acceptable is the word in English? Rate the word from 1 to 5<\p> <p> Press "English" if it is a real English word<\p> <p>Press "Replay" to hear it again</p>',
          argin_vertical: '0px',
          margin_horizontal : '8px'
        };


        var loop_node = {
            timeline: [trials],
            loop_function: function(data){
              if("6" == data.values()[0].button_pressed){
                return true;
              } else {
                return false;
              }
            }
          };

        var test_procedure = {
          timeline: [loop_node],
          timeline_variables: test_stimuli,
          randomize_order:true,
          repetitions: 1,
          sample: {
              type: 'without-replacement',
              size: 20,
          }
        };

        timeline.push(test_procedure);

        var postquestionnaire = {
          type: "html-keyboard-response",
          stimulus: "<p>You are finished!</p><p>Thank you for your contributions to science.</p><p>You will be eligible for full payment once you answer the following language background questionnaire.</p>"
        };

        timeline.push(postquestionnaire)


        var demographics = {
        type: "dropdown",
        questions: [
        {
          text: 'Gender:',
          options: ['Male', 'Female'],
          allowMultipleSelections: false,
          required: true,
          placeholder: 'Select gender'

        },
        {
          text: "Your native langauge(s) learned from birth (if not listed choose 'other'):",
          options: ["Chinese", "English", "French", "German", "Italian", "Spanish"],
          allowMultipleSelections: true,
          required: true,
          placeholder: 'Select language(s)'

        }]};

        timeline.push(demographics)

        //var debrief_block = {
        //  type: "html-keyboard-response",
        //  stimulus: "<p> You are finished! Thank you for your contributions to science. You will be eligible for full payment once you answer the following questions.Press any key to exit the experiment. Thank you!</p>",
        //};

        //timeline.push(debrief_block);

        var audio = audio_paths;

        function saveData(name, data){
          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'save_data.php'); // 'write_data.php' is the path to the php file described above.
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.send(JSON.stringify({filename: name, filedata: data}));
        }
        /* start the experiment */

        jsPsych.init({
          timeline: timeline,
          preload_audio: audio,
          //on_finish:
          //function(data){ saveData("filename.csv", jsPsych.data.dataAsCSV()) }
          function () {
            jsPsych.data.displayData('json')
          }
        });

        // ====================================================================================================

    </script>
